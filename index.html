<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Catálogo de Produtos</h1>
        <div class="split-container">
            <div class="left">
                <form id="product-form">
                    <input type="text" id="product-name" placeholder="Nome do Produto" required>
                    <input type="text" id="product-price" placeholder="Preço do Produto" required>
                    <button type="submit">Adicionar Produto</button>
                </form>
            </div>
            <div class="right" id="product-list">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<div id="edit-product-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar Produto</h2>
        <form id="edit-product-form">
            <input type="text" id="edit-product-name" placeholder="Novo Nome do Produto" required>
            <input type="text" id="edit-product-price" placeholder="Novo Preço do Produto" required>
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</div>
<div id="delete-product-modal" class="modal">
    <div class="modal-content">
        <span class="close-delete">&times;</span>
        <h2>Excluir Produto</h2>
        <p>Tem certeza de que deseja excluir este produto?</p>
        <button id="confirm-delete-btn">Confirmar</button>
    </div>
</div>

</html>
